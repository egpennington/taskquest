<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Task Manager App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/1.png" alt="task quest logo">
    </div>
    
        
    <div class="input-container">
        <h2 class="signinTxt">Sign In</h2>
        <input type="email" id="email" placeholder="email" class="input-element">
        <input type="password" id="password" placeholder="password" class="input-element">
        <button class="signin-button-element">Sign In</button>
    </div>
    
    <p class="othersTxt">Or</p>
    <img src="https://cdn-icons-png.flaticon.com/256/2702/2702602.png" height="50cm" class="googleSignin">
  </div>
  <script src="js/main.js" type="module"></script>
</body>
</html>
